<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman HTML Saya </title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16"/>
</head>
<body>
   <!-- Ordered LIST -->
    <ol type="1">
        <li>jenis Buah :</li>
        <li>jenis Makanan :</li>
        <li>Gender :</li>
    </ol>
    <!-- Unodered LIST -->
     <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
     </ul>
     <!-- Nested LIST -->
      <ol type="A">
        <li> Jenis Buah :
            <ul>
            <li>Apel</li>
            <li>Nanas</li>
        </ul>
        </li>
        <li>jenis Makanan :
            <ol type="1">
                <li>Nasi Goreng</li>
                <li>Nasi Pecel</li>
                <li>Soto Ayam</li>
            </ol>
        </li>
        <li>Gender: 
            <ol type="A">
                <li>Laki-Laki</li>
                <li>Perempuan</li>
            </ol>
        </li>
      </ol>
</body>
</html>
